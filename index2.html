<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/af7fb12180.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles2.css">

    <title>Rating</title>
  </head>
  <body>
    


<div class="rating">
  <div class="rating-item far fa-star fa-4x rating-star" data-rate="5"></div>
  <div class="rating-item far fa-star fa-4x rating-star" data-rate="4"></div>
  <div class="rating-item far fa-star fa-4x rating-star" data-rate="3"></div>
  <div class="rating-item far fa-star fa-4x rating-star" data-rate="2"></div>
  <div class="rating-item far fa-star fa-4x rating-star" data-rate="1"></div>
</div>





    <!-- JavaScript -->

    <script>
          

  var container = document.querySelector('.rating');
  var items = container.querySelectorAll('.rating-item')
  
  container.onclick = function(e) {
    if( ! e.target.classList.contains('active') ){
      items.forEach(function(item){
        item.classList.remove('active');
      });
      e.target.classList.add('active');
    }
  }



    </script>
  </body>
</html>
